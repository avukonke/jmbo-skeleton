[buildout]
extends=live_base.cfg

[jmbodemo]
settings = settings_live_basic_site
control-script = jmbodemo-live-basic-site

[jmbodemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-jmbodemo-live-basic-site.conf
name = jmbodemo-live-basic-site
control-script = jmbodemo-live-basic-site
port = 9002

[jmbodemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-jmbodemo-live-basic-site.conf
server-name = site.basic

[jmbodemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-jmbodemo-live-basic-site.conf
name = jmbodemo-live-basic-site
control-script = jmbodemo-live-basic-site
port = 9002

[jmbodemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-jmbodemo-live-basic-site.conf
server-name = site.basic
