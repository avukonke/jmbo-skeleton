[buildout]
extends=live_base.cfg

[skeleton]
settings = settings_live_basic_site
control-script = skeleton-live-basic-site

[skeleton-supervisor]
output = ${buildout:directory}/supervisor/skeleton-live-basic-site.conf
name = skeleton-live-basic-site
control-script = skeleton-live-basic-site
port-prefix = ${skeleton:port-prefix}2

[skeleton-nginx]
output = ${buildout:directory}/nginx/skeleton-live-basic-site.conf
server-name = basic.site.com

[skeleton-haproxy]
output = ${buildout:directory}/haproxy/skeleton-live-basic.cfg
