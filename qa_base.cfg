[buildout]
extensions=
    lovely.buildouthttp
parts=
    skeleton
    skeleton-supervisor
    skeleton-nginx
    skeleton-haproxy
    directories
    media-links
eggs=
    psycopg2
    jmbo-skeleton
extends = 
    versions.cfg
versions = versions    
develop = .
unzip = true
auto-checkout = *

[skeleton]
recipe = djangorecipe
project = skeleton
projectegg = skeleton
settings = settings_XXX
eggs = ${buildout:eggs}
settings = settings_qa_XXX
control-script = skeleton-qa-XXX
port-prefix = PORT_PREFIX_PLACEHOLDER

[skeleton-supervisor]
recipe = collective.recipe.template
input = buildout_templates/supervisor.in
output = ${buildout:directory}/supervisor/skeleton-qa-XXX.conf
name = skeleton-qa-XXX
control-script = skeleton-qa-XXX
host = 127.0.0.1
max-requests = 10000
user = www-data
log=${buildout:directory}/log/process.log

[skeleton-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx.conf.in
output = ${buildout:directory}/nginx/skeleton-qa-XXX.conf
server-name = XXX
port = 80
haproxy-host = ${skeleton-supervisor:host}
haproxy-port = ${skeleton:port-prefix}00
media-root = ${buildout:directory}/../media-qa
static-root = ${buildout:directory}/static
downloads-root = downloads

[skeleton-haproxy]
recipe = collective.recipe.template
input = buildout_templates/haproxy.cfg.in
output = ${buildout:directory}/haproxy/skeleton-qa-XXX.cfg
host = 127.0.0.1
port-prefix = ${skeleton:port-prefix}

[directories]
recipe = z3c.recipe.mkdir
paths = 
    ../media-qa/uploads
    ../media-qa/downloads
    log

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/../media-qa
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor
