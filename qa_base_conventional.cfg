# Base configuration for sites which do not have UA template switching, eg.
# classic websites. Do not edit unless you know what you are doing.

[buildout]
extensions=
    lovely.buildouthttp
parts=
    skeleton
    skeleton-supervisor-django
    skeleton-nginx
    directories
eggs=
    psycopg2
    jmbo-skeleton
extends = 
    versions.cfg
versions = versions    
develop = .
unzip = true
auto-checkout = *

[skeleton]
recipe = djangorecipe
project = skeleton
projectegg = skeleton
eggs = ${buildout:eggs}
settings = settings_qa_${buildout:site-type}_${buildout:site-name}
control-script = skeleton-qa-${buildout:site-type}-${buildout:site-name}

[skeleton-supervisor-django]
recipe = collective.recipe.template
input = buildout_templates/supervisor-django.conf.in
output = ${buildout:directory}/supervisor/skeleton-qa-${buildout:site-type}-${buildout:site-name}-django.conf
name = skeleton-qa-${buildout:site-type}-${buildout:site-name}
control-script = skeleton-qa-${buildout:site-type}-${buildout:site-name}
host = 127.0.0.1
max-requests = 10000
user = www-data
log = ${buildout:directory}/../log/skeleton-qa-${buildout:site-type}-${buildout:site-name}/django.log
error-log = ${buildout:directory}/../log/skeleton-qa-${buildout:site-type}-${buildout:site-name}/django-error.log

[skeleton-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx-conventional.conf.in
output = ${buildout:directory}/nginx/skeleton-qa-${buildout:site-type}-${buildout:site-name}.conf
server-name = XXX
port = 80
proxy-host = 127.0.0.1
proxy-port = ${buildout:port-prefix}00
media-root = ${buildout:directory}/../media-qa
static-root = ${buildout:directory}/static
downloads-root = downloads
log = ${buildout:directory}/../log/skeleton-qa-${buildout:site-type}-${buildout:site-name}/nginx.log
error-log = ${buildout:directory}/../log/skeleton-qa-${buildout:site-type}-${buildout:site-name}/nginx-error.log

[directories]
recipe = z3c.recipe.mkdir
paths = 
    ../media-qa/uploads
    ../media-qa/downloads
    ../log/skeleton-qa-${buildout:site-type}-${buildout:site-name}
    ../log/skeleton-qa-${buildout:site-name}
