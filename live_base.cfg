[buildout]
extensions=
    lovely.buildouthttp
parts=
    skeleton
    skeleton-supervisor
    skeleton-nginx
    skeleton-haproxy
    directories
    media-links
eggs=
    psycopg2
    jmbo-skeleton   
extends = 
    versions.cfg
versions = versions    
develop = .

port-prefix = PORT_PREFIX_PLACEHOLDER
site-type = SITE_TYPE_PLACEHOLDER
site-name = SITE_NAME_PLACEHOLDER

[skeleton]
recipe = djangorecipe
project = skeleton
projectegg = skeleton
eggs = ${buildout:eggs}
settings = settings_live_XXX
control-script = skeleton-live-XXX

[skeleton-supervisor]
recipe = collective.recipe.template
input = buildout_templates/supervisor.in
output = ${buildout:directory}/supervisor/skeleton-live-XXX.conf
name = skeleton-live-XXX
control-script = skeleton-live-XXX
host = 127.0.0.1
port = XXX
workers = 2
max-requests = 10000
user = www-data
log = ${buildout:directory}/../log/skeleton-live-${buildout:site-type}-${buildout:site-name}/supervisor.log
error-log = ${buildout:directory}/../log/skeleton-live-${buildout:site-type}-${buildout:site-name}/supervisor-error.log

[skeleton-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx.conf.in
output = ${buildout:directory}/nginx/skeleton-live-XXX.conf
server-name = XXX
port = 80
haproxy-host = 127.0.0.1
haproxy-port = ${skeleton:port-prefix}00
media-root = ${buildout:directory}/../media-live
static-root = ${buildout:directory}/static
downloads-root = downloads
log = ${buildout:directory}/../log/skeleton-live-${buildout:site-type}-${buildout:site-name}/nginx.log
error-log = ${buildout:directory}/../log/skeleton-live-${buildout:site-type}-${buildout:site-name}/nginx-error.log

[skeleton-haproxy]
recipe = collective.recipe.template
input = buildout_templates/haproxy.conf.in
output = ${buildout:directory}/haproxy/skeleton-qa-XXX.conf
host = 127.0.0.1
port-prefix = ${skeleton:port-prefix}
name = skeleton-qa-${buildout:site-name}

[directories]
recipe = z3c.recipe.mkdir
paths = 
    ../media-live/uploads
    ../media-live/downloads
    ../log

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/../media-live
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor
