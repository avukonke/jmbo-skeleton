[buildout]
extends=qa_base.cfg

[jmbodemo]
settings = settings_qa_basic_site
control-script = jmbodemo-qa-basic-site

[jmbodemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-jmbodemo-qa-basic-site.conf
name = jmbodemo-qa-basic-site
control-script = jmbodemo-qa-basic-site
port = 9002

[jmbodemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-jmbodemo-qa-basic-site.conf
server-name = site.basic

[jmbodemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-jmbodemo-qa-basic-site.conf
name = jmbodemo-qa-basic-site
control-script = jmbodemo-qa-basic-site
port = 9002

[jmbodemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-jmbodemo-qa-basic-site.conf
server-name = qa.site.basic
