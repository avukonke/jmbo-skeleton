[buildout]
extends=qa_base.cfg

[skeleton]
settings = settings_qa_basic_site
control-script = skeleton-qa-basic-site

[skeleton-supervisor]
output = ${buildout:directory}/supervisor/skeleton-qa-basic-site.conf
name = skeleton-qa-basic-site
control-script = skeleton-qa-basic-site
port-prefix = ${skeleton:port-prefix}2

[skeleton-nginx]
output = ${buildout:directory}/nginx/skeleton-qa-basic-site.conf
server-name = qa.site.basic
