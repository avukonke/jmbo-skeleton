# Configuration for haproxy and deviceproxy is shared by all sites.
#
# Also, a configuration to set up nginx for sites that form a logical mobi site. Mobi
# sites are served from a single url, eg. m.site.com. device-proxy determines
# the correct instance.
#
# Do not edit unless you know what you are doing.

[buildout]
extends = qa_constants_SITE_NAME_PLACEHOLDER.cfg
extensions=
    lovely.buildouthttp
parts=
    skeleton-supervisor-haproxy
    skeleton-supervisor-deviceproxy
    skeleton-haproxy
    media-links
    directories
    skeleton-nginx

[skeleton-supervisor-haproxy]
recipe = collective.recipe.template
input = buildout_templates/supervisor-haproxy.conf.in
output = ${buildout:directory}/supervisor/skeleton-qa-${buildout:site-name}-haproxy.conf
name = skeleton-qa-${buildout:site-name}
config = ${buildout:directory}/haproxy/skeleton-qa-${buildout:site-name}.cfg
log = ${buildout:directory}/../log/skeleton/qa/common/${buildout:site-name}/haproxy.log
error-log = ${buildout:directory}/../log/skeleton/qa/common/${buildout:site-name}/haproxy-error.log

[skeleton-supervisor-deviceproxy]
recipe = collective.recipe.template
input = buildout_templates/supervisor-deviceproxy.conf.in
output = ${buildout:directory}/supervisor/skeleton-qa-${buildout:site-name}-deviceproxy.conf
name = skeleton-qa-${buildout:site-name}
user = www-data
log = ${buildout:directory}/../log/skeleton/qa/common/${buildout:site-name}/deviceproxy.log
error-log = ${buildout:directory}/../log/skeleton/qa/common/${buildout:site-name}/deviceproxy-error.log

[skeleton-haproxy]
recipe = collective.recipe.template
input = buildout_templates/haproxy.cfg.in
output = ${buildout:directory}/haproxy/skeleton-qa-${buildout:site-name}.cfg
host = 127.0.0.1
port-prefix = ${buildout:port-prefix}
name = skeleton-qa-${buildout:site-name}
mobi-layers = ${buildout:mobi-layers}
web-layers = ${buildout:web-layers}

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/../media-qa
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor

[directories]
recipe = z3c.recipe.mkdir
paths =    
    ../log/skeleton/qa/common/${buildout:site-name}
    ../log/skeleton/qa/mobi/${buildout:site-name}

[skeleton-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx-mobi.conf.in
output = ${buildout:directory}/nginx/skeleton-qa-mobi-${buildout:site-name}.conf
port = 80
proxy-host = 127.0.0.1
proxy-port = ${buildout:port-prefix}01
media-root = ${buildout:directory}/../media-qa
static-root = ${buildout:directory}/static
static-root-prefix = skeleton-qa
static-root-suffix = ${buildout:site-name}
downloads-root = downloads
log = ${buildout:directory}/../log/skeleton/qa/mobi/${buildout:site-name}/nginx.log
error-log = ${buildout:directory}/../log/skeleton/qa/mobi/${buildout:site-name}/nginx-error.log
layers = ${buildout:mobi-layers}
server-name = ${buildout:mobi-server-name}
