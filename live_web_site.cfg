[buildout]
extends=live_base.cfg

[skeleton]
settings = settings_live_web_site
control-script = skeleton-live-web-site

[skeleton-supervisor]
output = ${buildout:directory}/supervisor/skeleton-live-web-site.conf
name = skeleton-live-web-site
control-script = skeleton-live-web-site
port-prefix = ${skeleton:port-prefix}1

[skeleton-nginx]
output = ${buildout:directory}/nginx/skeleton-live-web-site.conf
server-name = site.com

