[buildout]
extends=live_base.cfg

[jmbodemo]
settings = settings_live_web_site
control-script = jmbodemo-live-web-site

[jmbodemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-jmbodemo-live-web-site.conf
name = jmbodemo-live-web-site
control-script = jmbodemo-live-web-site
port = 9001

[jmbodemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-jmbodemo-live-web-site.conf
server-name = site.com

[jmbodemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-jmbodemo-live-web-site.conf
name = jmbodemo-live-web-site
control-script = jmbodemo-live-web-site
port = 9001

[jmbodemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-jmbodemo-live-web-site.conf
server-name = site.com

