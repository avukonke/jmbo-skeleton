[buildout]
extends=qa_base.cfg

[skeleton]
settings = settings_qa_smart_site
control-script = skeleton-qa-smart-site

[skeleton-supervisor]
output = ${buildout:directory}/supervisor/skeleton-qa-smart-site.conf
name = skeleton-qa-smart-site
control-script = skeleton-qa-smart-site
port-prefix = ${skeleton:port-prefix}3

[skeleton-nginx]
output = ${buildout:directory}/nginx/skeleton-qa-smart-site.conf
server-name = qa.smart.site.com

[skeleton-haproxy]
output = ${buildout:directory}/haproxy/skeleton-qa-smart.cfg
