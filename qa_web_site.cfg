[buildout]
extends=qa_base.cfg

[skeleton]
settings = settings_qa_web_site
control-script = skeleton-qa-web-site

[skeleton-supervisor]
output = ${buildout:directory}/supervisor/skeleton-qa-web-site.conf
name = skeleton-qa-web-site
control-script = skeleton-qa-web-site
port-prefix = ${skeleton:port-prefix}1

[skeleton-nginx]
output = ${buildout:directory}/nginx/skeleton-qa-web-site.conf
server-name = qa.site.com
