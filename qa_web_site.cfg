[buildout]
extends=qa_base.cfg

[jmbodemo]
settings = settings_qa_web_site
control-script = jmbodemo-qa-web-site

[jmbodemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-jmbodemo-qa-web-site.conf
name = jmbodemo-qa-web-site
control-script = jmbodemo-qa-web-site
port = 9001

[jmbodemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-jmbodemo-qa-web-site.conf
server-name = site.com

[jmbodemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-jmbodemo-qa-web-site.conf
name = jmbodemo-qa-web-site
control-script = jmbodemo-qa-web-site
port = 9001

[jmbodemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-jmbodemo-qa-web-site.conf
server-name = qa.site.com
