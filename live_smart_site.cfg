[buildout]
extends=live_base.cfg

[skeleton]
settings = settings_live_smart_site
control-script = skeleton-live-smart-site

[skeleton-supervisor]
output = ${buildout:directory}/supervisor/skeleton-live-smart-site.conf
name = skeleton-live-smart-site
control-script = skeleton-live-smart-site
port-prefix = ${skeleton:port-prefix}3

[skeleton-nginx]
output = ${buildout:directory}/nginx/skeleton-live-smart-site.conf
server-name = smart.site.com

[skeleton-haproxy]
output = ${buildout:directory}/haproxy/skeleton-live-smart.cfg
